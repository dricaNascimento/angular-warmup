<div class="container">
  <div class="row">
    <div class="col-sm-4" *ngFor="let customer of customers" style="padding: 0.8rem;">
        <div class="card"> 
          <div class="card-body">
            
            <div class="wrapper">
              <div class="box1">
                <img src="https://media.licdn.com/mpr/mpr/shrinknp_200_200/AAEAAQAAAAAAAAi_AAAAJDkxOWE3NjRlLWE5NGYtNGQ4Mi1iNTBmLTZhMDVkMzIwYmJmMw.jpg" alt="..." class="rounded-circle" style="width: 55px;">
              </div>
              
              <div class="box2">
                <h6 class="card-title">{{customer.name}}</h6>
              </div>

              <div class="box3">
                {{customer.phone | phoneMask}}
              </div>

              <address class="box4">
                <div>{{customer.address}}</div>
                <div>Jardim Europa</div>
                <div>Bragan√ßa Paulista - SP</div>
              </address>
            </div>
            
            <div class="card-block">
                <button class="card-link-right" title="edit customer" 
                  routerLink="/customer/{{customer.cid}}">
                  <i class="mi mi-edit"></i>
                </button>

                <button class="card-link-right" title="delete customer"
                  (click)="delete(customer)">
                  <i class="mi mi-delete"></i>
                </button>
            </div>

          </div>
      </div>
    </div>
  </div>
